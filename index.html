<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="Ohmyfood, Entreprise de commande de repas en ligne" name="description" />
        <meta content="Ohmyfood, commande de repas en ligne, menus de restaurants gastronomiques" name="keywords" />
        <meta name="author" content="Alexis GRIMONPREZ" />

        <link rel="icon" href="assets/favicon/favicon.ico" />
   
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <title>Ohmyfood</title>
    </head>
<body>
    <header id="header">
        <img src="assets/img/logo/ohmyfood.png" alt="Logo Ohmyfood" id="logo"/>
    </header>

    <div class="localisation">
        <div>
            <span class="fa-stack"><i class="fa fa-map-marker-alt fa-stack-1x"></i></span>
            <p>Paris, Belleville</p>
        </div>
    </div>

    <div class="discover-menu">
        <p>Réservez le menu qui vous convient</p>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button type="button">Explorer nos restaurants</button>
    </div>

    <p class="operation_title">Fonctionnement</p>

    <div class="operation_box">
        <ul>
            <li><span class="fa-stack"><i class="fa fa-mobile-alt fa-stack-1x"></i></span> Choissisez un restaurant</li>
            <li><span class="fa-stack"><i class="fa fa-list fa-stack-1x"></i></span> Composez votre menu</li>
            <li><span class="fa-stack"><i class="fa fa-store fa-stack-1x"></i></span> Dégustez au restaurant</li>
        </ul>
    </div>

    
</body>
</html>
