<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="Ohmyfood, Entreprise de commande de repas en ligne" name="description" />
        <meta content="Ohmyfood, commande de repas en ligne, menus de restaurants gastronomiques" name="keywords" />
        <meta name="author" content="Alexis GRIMONPREZ" />
   
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <title>Ohmyfood</title>
    </head>
<body>

    <header class="restaurant__header">
        <a href="../index.html"><i class="fa-arrow-left fas header__arrow" aria-hidden="true"></i></a>
        <h1>ohmyfood</h1>
        <span></span>
    </header>

    <img src="../assets/img/restaurants/a_la_francaise.png" alt="" />

    <!-- ======= MENU ======= -->
    <div class="menu">
        <section class="menu__title">
            <h2>À la française</h2>
            <div class="like__box"> 
                <i class="fa fa-heart fa-1x like__box__gradient" aria-hidden="true"></i>
            </div>
        </section>

        <section class="submenu">
            <h3 class="submenu__title">Entrées</h3>
            <article class="item__menu fade-in-delay-1">
                <div class="item__menu__header">
                    <h4>Tartare de poulpe acidulé</h4>
                    <p>Aux zests d'orange</p>
                </div>
                <div class="item__menu__price"><p>25 €</p></div>
                <div class="item__menu__check">
                    <div class="item__menu__icon">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </article>

            <article class="item__menu fade-in-delay-2">
                <div class="item__menu__header">
                    <h4>Velouté de légumes d'antan</h4>
                    <p>Carotte, panais, topinambour</p>
                </div>
                <div class="item__menu__price"><p>35 €</p></div>
                <div class="item__menu__check"> 
                    <div class="item__menu__icon"> 
                        <i class="fa-check fas" aria-hidden="true"></i> 
                    </div> 
                </div> 
            </article>

            <article class="item__menu fade-in-delay-3">
                <div class="item__menu__header">
                    <h4>Soupe à l'oignon</h4>
                    <p>Révisitée</p>
                </div>
                <div class="item__menu__price"><p>35 €</p></div>
                <div class="item__menu__check"> 
                    <div class="item__menu__icon"> 
                        <i class="fa-check fas" aria-hidden="true"></i> 
                    </div> 
                </div> 
            </article>
        </section>
    </div>
    
    <!-- ======= FOOTER ======= -->
    <footer class="footer">
        <div class="footer__content">
            <p class="footer__title">ohmyfood</p>
            <ul class="footer__list__link">
                <li><a href=""><i class="fa-utensils fas footer__icon" aria-hidden="true"></i> Proposer un restaurant</a></li>
                <li><a href=""><i class="fa-hands-helping fas footer__icon" aria-hidden="true"></i> Devenir partenaire</a></li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
            
        </div>
    </footer>
</body>
</html>
